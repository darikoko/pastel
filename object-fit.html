<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="demo">
        <h2>fill</h2>
        <img class="image-demo object-fit-fill" src="./images/desert.jpg" alt="">
        <h2>contain</h2>
        <img class="image-demo object-fit-contain" src="./images/desert.jpg" alt="">
        <h2>cover</h2>
        <img class="image-demo object-fit-cover" src="./images/desert.jpg" alt="">
        <h2>none</h2>
        <img class="image-demo object-fit-none" src="./images/desert.jpg" alt="">
        <h2>scale-down</h2>
        <img class="image-demo object-fit-scale-down" src="./images/desert.jpg" alt="">


        <h2>position</h2>
        <div class="columns">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none object-top-left column-1/3">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-top column-1/3">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-top-right  column-1/3">
        </div>
        <div class="columns">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-left column-1/3">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-center column-1/3">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-right  column-1/3">
        </div>
        <div class="columns">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-bottom-left column-1/3">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-bottom column-1/3">
            <img src="./images/desert.jpg" alt="" class="image-demo object-fit-none  object-bottom-right  column-1/3">
        </div>
    
    </div>

    
</body>
</html>
